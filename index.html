<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https: //fonts.googleapis.com/css2? family = Roboto & display = swap " rel=" stylesheet " />
    <title>Calculadora</title>
  </head>

  <body>

    <header>
      <div class="headerInfo">
        <img src="images/logo.svg" alt="logo" />
        <h1>Project Calculator</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="calculator">

          <p id="resultado"></p>
  
          <table>
  
            <tr>
              <td>
                <button class="buttons btnOperator" onclick="clean()">C</button>
              </td>
              <td>
                <button class="buttons btnOperator" onclick="back()">
                  <img src="images/backspace.svg" alt="backspace"/>
                </button>
              </td>
              <td>
                <button class="buttons btnOperator" onclick="insert('%')">%</button>
              </td>
              <td>
                <button class="buttons btnOperator" onclick="insert('/')">÷</button>
              </td>
            </tr>
  
            <tr>
              <td>
                <button class="buttons" onclick="insert('7')">7</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('8')">8</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('9')">9</button>
              </td>
              <td>
                <button class="buttons btnOperator" onclick="insert('*')">x</button>
              </td>
            </tr>
  
            <tr>
              <td>
                <button class="buttons" onclick="insert('4')">4</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('5')">5</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('6')">6</button>
              </td>
              <td>
                <button class="buttons btnOperator" onclick="insert('-')">-</button>
              </td>
            </tr>
  
            <tr>
              <td>
                <button class="buttons" onclick="insert('1')">1</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('2')">2</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('3')">3</button>
              </td>
              <td>
                <button class="buttons btnOperator" onclick="insert('+')">+</button>
              </td>
            </tr>
  
            <tr>
              <td>
                <button class="buttons" onclick="insert('')">+/-</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('0')">0</button>
              </td>
              <td>
                <button class="buttons" onclick="insert('.')">,</button>
              </td>
              <td>
                <button class="buttons btnIgual" onclick="calcular()">=</button>
              </td>
            </tr>
  
          </table>
  
        </div>
      </div>
    </main>

    <footer>

      <div class="footerInfo">
        <span>
          <img src="images/logo.svg" alt="logo" />
          <h2>Project Calculator</h1>
        </span>        
        <p>This project inspired from </p>
        <br>
      </div>

      <div class="footerInfo">
        <span>
          <img src="images/inspiration.svg" alt="inspiração" />
          <h2>Inspiration</h2>
        </span>
        <p>This project was inspired from:</p>
        <a href="" target="_blank"><img src="images/youtube_icon.svg" alt="ícone do youtube" />Nome do Video</a>
      </div>

      <div class="footerInfo">
        <span>
          <img src="images/dev.svg" alt="inspiração" />
          <h2>Developers</h2>
        </span>
        <p>Jehan Kheller</p>
        <p>Lucas Beserra</p>
      </div>

    </footer>

    <script src="js/app.js"></script>

  </body>

</html>
